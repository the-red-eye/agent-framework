# Model Catalog
# Available models and their characteristics

models:
  # ═══════════════════════════════════════════════════════════
  # ANTHROPIC
  # ═══════════════════════════════════════════════════════════
  opus:
    provider: anthropic
    model: claude-opus-4-5
    cost_per_1m_input: 15
    cost_per_1m_output: 75
    context_window: 200000
    strengths:
      - complex-reasoning
      - creativity
      - nuanced-tasks
    use_for:
      - orchestrator
      - critical-decisions

  sonnet:
    provider: anthropic
    model: claude-sonnet-4-5
    cost_per_1m_input: 3
    cost_per_1m_output: 15
    context_window: 200000
    strengths:
      - balanced
      - coding
      - analysis
    use_for:
      - dev-lead
      - designer
      - code-review

  # ═══════════════════════════════════════════════════════════
  # GOOGLE
  # ═══════════════════════════════════════════════════════════
  gemini-pro:
    provider: google
    model: gemini-1.5-pro
    cost_per_1m_input: 1.25
    cost_per_1m_output: 5
    context_window: 1000000
    strengths:
      - long-context
      - reasoning
      - multimodal
    use_for:
      - pm
      - coordination
      - documentation

  gemini-flash:
    provider: google
    model: gemini-1.5-flash
    cost_per_1m_input: 0.075
    cost_per_1m_output: 0.3
    context_window: 1000000
    strengths:
      - speed
      - simple-tasks
      - high-volume
    use_for:
      - qa
      - quick-checks
      - triage

  # ═══════════════════════════════════════════════════════════
  # DEEPSEEK
  # ═══════════════════════════════════════════════════════════
  deepseek:
    provider: deepseek
    model: deepseek-chat
    cost_per_1m_input: 0.14
    cost_per_1m_output: 0.28
    context_window: 64000
    strengths:
      - coding
      - math
      - cost-effective
    use_for:
      - dev-junior
      - implementation
      - bug-fixes

  deepseek-reasoner:
    provider: deepseek
    model: deepseek-reasoner
    cost_per_1m_input: 0.55
    cost_per_1m_output: 2.19
    context_window: 64000
    strengths:
      - complex-reasoning
      - chain-of-thought
      - problem-solving
    use_for:
      - architecture
      - debugging
      - optimization

# ═══════════════════════════════════════════════════════════
# ALIASES
# ═══════════════════════════════════════════════════════════
aliases:
  # Quality tiers
  best: opus
  balanced: sonnet
  cheap: deepseek
  fast: gemini-flash
  
  # Role defaults
  orchestrator: opus
  pm: gemini-pro
  dev: deepseek
  qa: gemini-flash
  design: sonnet
